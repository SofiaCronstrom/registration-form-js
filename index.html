<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Account Registration</title>
  </head>
  <body>
    <section class="form-section">
      <h1>Welcome!</h1>
      <h3 class="form-title">Login</h3>
      <form class="form" id="login-form">
        <div class="group-form">
          <label>Username:</label>
          <input type="text" id="user-name" placeholder="User name" required />
          <label>Password:</label>
          <input type="password" placeholder="Password" id="user-password" required />
        </div>
        <button class="form-btn" id="login-btn">Login</button>
        <button class="form-btn redirect-btn" id="to-reg-btn">Register account</button>
      </form>
      <form class="form" id="registrationForm">
        <h3 class="form-title">Register</h3>
        <h5 class="d-none" id="registerErrorMsg"></h5>
        <div class="group-form">
          <label>Name:</label>
          <input type="text" id="register-name" required />
          <label>Username:</label>
          <input type="text" id="register-username" required />
          <label>Email:</label>
          <input type="email" id="register-email" required />
          <label>Password:</label>
          <input type="password" id="register-password1" required />
          <label>Confirm Password:</label>
          <input type="password" id="register-password2" required />
        </div>
        <button class="form-btn" id="reg-btn">Register</button>
        <button class="form-btn redirect-btn" id="to-login-btn">Go to login</button>
      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
